<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de note college</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <link rel="icon" href="/icon.jfif">
</head>
<body>
    <div class="container">
        <h1 class="title">Bienvenue, Dans Cette Application</h1>
        <div class="layout">
            <div class="left">
                <div class="sous-text">Bonjour et Bienvenue dans cette Application, Dans Cette application, je vais Essayer De Calculer Ta Note, Si il y a une note que tu nas pas eux, less la vide</div>
                <div class="note" data-note></div>
            </div>
            <div class="right">
                <div class="notes">
                    <div class="flex-column">
                        <input type="number" placeholder="Francais" class="input" data-french>
                        <input type="number" placeholder="Arabe" class="input" data-arabic>
                        <input type="number" placeholder="Maths" class="input" data-maths>
                        <input type="number" placeholder="Histoire" class="input" data-history>
                        <input type="number" placeholder="Physics" class="input" data-physics>
                        <a href="#" class="btn" data-btn>Calculer</a>
                    </div>
                    <div class="flex-column">
                        <input type="number" placeholder="SVT" class="input" data-science>
                        <input type="number" placeholder="Islam" class="input" data-islam>
                        <input type="number" placeholder="Sport" class="input" data-sport>
                        <input type="number" placeholder="Art" class="input" data-art>
                        <input type="number" placeholder="Informatique" class="input" data-info>
                        <input type="number" placeholder="English" class="input" data-english>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
